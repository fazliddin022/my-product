<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>My Product</title>
</head>
<body>
    <header class="site-header">
        <div class="container header">
            <div class="header__left-content">
                <a href="/" class="header__logo-link"><img src="./images/svg/site-logo.svg" alt="Site logo" width="178" height="36"></a>
            </div>
            <div class="header__right-content">
                <nav class="header__navbar">
                    <a class="header__link" href="#">Product</a>
                    <a class="header__link" href="#">Customers</a>
                    <a class="header__link" href="#">Pricing</a>
                    <a class="header__link" href="#">Resources</a>
                </nav>
                <div class="header__btn">
                    <button class="header__signin-btn">Sign In</button>
                    <button class="header__sign-up">Sign In</button>
                </div>
                <a class="header__dark-link" href="#"><img src="./images/svg/dark-mode-icon.svg" alt="Dark mode icon"></a>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="container hero">
                <div class="hero__content-wrapper">
                    <h2 class="hero__title">Work at the speed of thought</h2>
                    <p class="hero__text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                    <div class="hero__btn-wrapper">
                        <button class="hero__btn">Get started</button>
                        <a href="#" class="hero__link">
                            <img src="./images/svg/play-icon.svg" alt="play icon"></span>
                            <span>Watch the Video</span>
                        </a>
                    </div>
                </div>
                <img src="./images/image/hero-img.png" alt="Heo image" width="600" height="555">
            </div>
        </section>
    </main>
